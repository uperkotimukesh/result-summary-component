<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container-fluid">
        <div class="box">
            <h3 class="result">Your Result</h3>
            <div>
                <h2 class="marks">76</h2>
                <p class="total"> of 100</p>
            </div>
            <h4 class="division">Great</h4>
            <p class="grade">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="box1">
            <h3 class="summary">Summary</h3>
            <div class="grid1">
                <div class="align">
                    <img src="images/icon-reaction.svg">
                    <span class="reaction">Reaction</span>
                    <p class="mark">80/100</p></p>
                </div>
            </div>
            <div class="grid2">
                <div class="align">
                    <img src="images/icon-memory.svg">
                    <span class="memory">Memory</span>
                    <p class="mark">92/100</p></p>
                </div>
            </div>
            <div class="grid3">
                <div class="align">
                    <img src="images/icon-verbal.svg">
                    <span class="verbal">Verbal</span>
                    <p class="mark">61/100</p></p>
                </div>
            </div>
            <div class="grid4">
                <div class="align">
                    <img src="images/icon-visual.svg">
                    <span class="visual">Visual</span>
                    <p class="mark">72/100</p></p>
                </div>
            </div>
            <button class="btn">Continue</button>
        </div>
    </section>
    
</body>
</html>
